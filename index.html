<!doctype html>
<html>
    <head>
        <title>New York Times Movie Reviews</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="src/js/app.js"></script>
        <script src="src/js/router.js"></script>
        <script src="src/js/controllers/welcome-controller.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="src/css/NYTMovieReviews.css">
    </head>
    <body ng-app="NYTMovieReviews">
        <div class="container-fluid dark text-center">
            <h1 class="logo-text dark">
                The New York Times
                <br>
                <small>
                    Movie Reviews
                </small>
            </h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div ng-view>

                    </div>
                </div>
            </div>
        </div>
        <script type="application/javascript">
            $.ajax({
                type: 'GET',
                url: 'http://api.nytimes.com/svc/movies/v2/reviews/all.json?order=by-publication-date&api-key=sample-key',
                success: function (response) {
                    var idx = 10;
                    console.log(response.results[idx]);
                    console.log(response.results[idx].display_title);
                    console.log(response.results[idx].byline);
                    console.log(response.results[idx].link.url);
                    console.log(response.results[idx].headline);
                    console.log(response.results[idx].summary_short);
                    console.log(response.results[idx].multimedia.resource.src);
                }
            })
        </script>
    </body>
</html>
