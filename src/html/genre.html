<h1>
    <div class="row">
        <div class="col-lg-12 text-center">
            <i class="fa fa-spinner fa-pulse fa-5x" ng-hide="books.length"></i>
        </div>
        <div ng-repeat="b in books">
            <div class="col-lg-4">
                <div class="thumbnail book">
                    <img class="img-responsive" src="{{b.book_image}}">
                    <div class="caption">
                        <p class="book-title">
                            {{b.title}}
                        </p>
                        <p class="book-description">
                            {{b.description}}
                        </p>
                        <p class="book-author text-right">
                            by {{b.author}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h1>
