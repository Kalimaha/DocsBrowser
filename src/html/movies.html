<h1>
    <div class="row">
        <div ng-hide="error">
            <div class="col-lg-12 text-center">
                <i class="fa fa-spinner fa-pulse fa-5x" ng-hide="movies.length"></i>
            </div>
            <div ng-repeat="movie in movies">
                <div class="col-lg-4">
                    <div class="thumbnail">
                        <img class="img-rounded" src="{{movie.multimedia.resource.src}}">
                        <div class="caption">
                            <h5>
                                {{movie.headline}}
                            </h5>
                            <h5 class="text-right">
                                by {{movie.byline}}
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="error">
            {{error}}
        </div>
    </div>
</h1>
