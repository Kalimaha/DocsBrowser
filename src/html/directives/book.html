<h1 class="text-center">
    {{book.title}}
    <small>
        {{book.author}}
    </small>
</h1>
<hr>
<div class="row">
    <div class="col-lg-4">
        &nbsp;
    </div>
    <div class="col-lg-2">
        <img class="img-responsive" src="{{book.book_image}}">
    </div>
    <div class="col-lg-2">
        <div class="row">
            <div class="col-lg-12">
                <br>
                <p>
                    {{book.description}}
                </p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <a href="{{book.amazon_product_url}}" target="_blank">
                    <button class="btn btn-default">
                        <i class="fa fa-amazon"></i> Buy on Amazon
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        &nbsp;
    </div>
</div>
